<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/login_style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images/site.webmanifest">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet' />
    <title>Collab Tool</title>
  </head>
  <body>
    <div class="site-container" id="site-container">
      <input type="file" id="file-input" hidden/>
      <label for="file-input" class="button file-input"><ion-icon name="cloud-upload-outline"></ion-icon><span class="title">Load file</span></label>
      <input type="checkbox" class="" id="properties"/>
      <label for="properties" class="button properties"><ion-icon name="reader-outline"></ion-icon><span class="title">Properties</span></label>
      <input type="checkbox" class="" id="dimensions"/>
      <label for="dimensions" class="button dimensions"><ion-icon name="barcode-outline"></ion-icon><span class="title">Dimensions</span></label>
      <input type="checkbox" class="" id="user"/ hidden>
      <label href="#" for="user" class="button user"><ion-icon name="person-outline"></ion-icon><span class="title" id="username-title">Username</span></label>
      <input type="checkbox" class="" id="plane"/ hidden>
      <label for="plane" class="button plane"><ion-icon name="cut-outline"></ion-icon><span class="title">Clip PLane</span></label>
      <div class="slide-menu" id="my-explorer">
        <br>
        <h1>Properties</h1>
        <div class="pset-container">
          <div class="pset-title">
            <li><span></span></li>
          </div> <br>
          <div class="property-container">
            <div class="property-name">
              <li><span></span></li>
            </div>
            <div class="property-value">
              <li><span></span></li>
            </div>
          </div>
        </div>

      </div>
      <div class="slide-menu" id="my-user-explorer">
        <h1></h1>
      </div>
      <div id="viewer-container">
        <div id="widget"></div>
        <p>powered by IFC.js</p><img src="./images/ifcjs_logo.png" alt="IFC.js Logo"/>
      </div>
      <div id="weather-container">
        <div class="weather-temperature-value">
          <img id="weather-icon-img" src="" alt="Logo Weather">
          <p></p>
        </div>
        <div id="" class="more-data weather-location"><p></p></div>
        <div id="" class="more-data weather-temperature-description"><p></p></div>
        <div id="" class="more-data weather-feels-like"><p></p></div>
        <div id="" class="more-data weather-wind-pressure"><p></p></div>
        <div id="" class="more-data weather-humidity-visibility"><p></p></div>
        <div id="" class="more-data weather-date-time"><p></p></div>
      </div>
      <div class="progress-box" id="text-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
    </div>
    <!---------------------Page Start---------------------->
    <canvas id="three-canvas"></canvas>
    <script src="bundle.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
